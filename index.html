<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="app.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="screen">
        <div id="previous-screen">
          <span id="previous-screen-result"></span>
          <span id="previous-screen-operation"></span>
        </div>
        <div id="current-screen-result">0</div>
      </div>
      <div class="btn-container">
        <button class="calc-btn" id="btn-c" data-operator="C">C</button>
        <button class="calc-btn" id="btn-del" data-operator="←">←</button>
        <button class="calc-btn operation-buttons" id="btn-obelus" data-operator="/">÷</button>

        <button class="calc-btn" id="btn-7" data-operator="7">7</button>
        <button class="calc-btn" id="btn-8" data-operator="8">8</button>
        <button class="calc-btn" id="btn-9" data-operator="9">9</button>
        <button class="calc-btn operation-buttons" id="btn-times" data-operator="*">x</button>

        <button class="calc-btn" id="btn-4" data-operator="4">4</button>
        <button class="calc-btn" id="btn-5" data-operator="5">5</button>
        <button class="calc-btn" id="btn-6" data-operator="6">6</button>
        <button class="calc-btn operation-buttons" id="btn-minus" data-operator="-">-</button>

        <button class="calc-btn" id="btn-1" data-operator="1">1</button>
        <button class="calc-btn" id="btn-2" data-operator="2">2</button>
        <button class="calc-btn" id="btn-3" data-operator="3">3</button>
        <button class="calc-btn operation-buttons" id="btn-plus" data-operator="+">+</button>

        <button class="calc-btn" id="btn-comma" data-operator=".">.</button>
        <!-- <button class="calc-btn" id="btn-period" data-operator=",">,</button> -->
        <button class="calc-btn" id="btn-0" data-operator="0">0</button>
        <button class="calc-btn" id="btn-equals" data-operator="=">=</button>
      </div>
    </div>
    <div class="tips">
      <p class="tip">Supports both mouse and keyboard.</p>
      <p class="tip">Delete, Backspace, Enter, Comma etc.</p>
    </div>
  </body>
</html>
